spring:
  application:
    name: hexagonal
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/hexagonal_db?currentSchema=train
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql:  true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
debug: on
